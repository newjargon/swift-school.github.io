<html>
  <head>
    <link
      rel="prefetch"
      href="Gurajada-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />

    <style>
      @font-face {
        font-family: "Gurajada";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(Gurajada-Regular.woff2) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      body {
        overflow: hidden;
        font-family: "Gurajada";
        width: 100%;
        height: 100%;
        color: #f6ed84; /* summer straw */
        background-color: #3e60ab; /* denim */
        cursor: default;
        display: grid;
        grid-template-rows: min-content min-content;
        grid-template-columns: auto;
        justify-content: space-around;
        align-content: center;
        row-gap: 24px;
      }

      #hero {
        grid-row: 1;
        grid-column: 1;
        font-size: 300px;
        line-height: 225px;
        animation: fade-enter-hero 0.5s;
        margin-top: -150px;
      }

      #subtitle {
        grid-row: 2;
        grid-column: 1;
        font-size: 60px;
        line-height: 45px;
        animation: fade-enter-subtitle 1.5s;
      }

      @keyframes fade-enter-hero {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fade-enter-subtitle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="hero">august</div>
    <div id="subtitle">checking temperatures since 2021</div>
  </body>
</html>
